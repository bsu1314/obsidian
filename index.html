<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[obsidian] - OFFLINE</title>
    <style>
        :root {
            --bg: #050505;
            --active: #ff0436;
            --gray: #222;
            --text: #eee;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
            overflow: hidden;
        }


        header {
            padding: 25px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            font-size: 1.2rem;
            border-left: 3px solid var(--active);
            padding-left: 15px;
        }


        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        .glitch-text {
            font-size: 1rem;
            letter-spacing: 5px;
            color: var(--text);
        }

        .status-box {
            border: 1px solid var(--gray);
            padding: 40px 60px;
            background: #080808;
            position: relative;
        }

        .status-box::before {
            content: "STATUS: 503";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg);
            padding: 0 10px;
            font-size: 0.6rem;
            color: var(--active);
        }

        .sorry-text {
            font-size: 0.7rem;
            color: var(--gray);
            margin-top: 10px;
        }

    
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 4, 54, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
  
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <header>
        <div class="logo">[obsidian]</div>
    </header>

    <main>
        <div class="status-box">
            <div class="glitch-text">Site is down for construction</div>
        </div>
    </main>
</body>
</html>
